<p style="margin: 0cm 0cm 0pt;">программа позволяет отправлять и получать сообщения электронной почты. Для настройки параметров учетных записей электронной почты можно воспользоваться командой <strong><a href="Catalog.УчетныеЗаписиЭлектроннойПочты/Help">Учетные записи электронной почты</a></strong> в панели навигации раздела <strong>Настройка и администрирование</strong>.</p></body></html>
