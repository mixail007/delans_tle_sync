<h1>Настройки Яндекс.Кассы</h1>
<p style="MARGIN-LEFT: 0px">Справочник предназначен для указания настроек использования <b>сервиса Яндекс.Кассы</b>.<br><br>Создается <b>Настройка Яндекс.Кассы</b>, позволяющая выставлять счета клиентам для оплаты через <b>сервис Яндекс.Кассы</b> и получать в программу <b>1С:Предприятия</b> уведомления об оплатах этих счетов.</p>
